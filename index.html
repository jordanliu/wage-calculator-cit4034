<!DOCTYPE html>
<html>

<head>
    <title>Wage Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex h-screen flex-col justify-center items-center">
        <h1 class="text-center text-4xl font-bold mb-6 -m-32">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-blue-500">Wage
                Calculator</span></h1>
        <form class="w-full max-w-lg" method="POST" action="./salary.php">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                        Name
                    </label>
                    <input
                        required
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4  leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="name" name="name" type="text" placeholder="Name">

                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"  for="hourlyRate">
                        Hourly Rate
                    </label>
                    <input
                        required
                        min="500" max="5000"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="hourlyRate" name="hourlyRate" type="number" placeholder="Hourly Rate">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"  for="hoursPerDay">
                        Hours per Day
                    </label>
                    <input
                        required
                        min="4" max="13"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="hoursPerDay" name="hoursPerDay" type="number" placeholder="Hours per Day">
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="daysWorked">
                        Days Worked
                    </label>
                    <input
                        required
                        min="0" max="6"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="daysWorked" name="daysWorked" type="number" placeholder="Days Worked">
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="dailyTravelExpense">
                        Daily Travel Expense
                    </label>
                    <div class="relative">
                        <input
                            required
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="dailyTravelExpense" name="dailyTravelExpense" type="number" placeholder="Travel Expense">
                    </div>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="dailyLunchExpense">
                        Daily Lunch Expense
                    </label>
                    <input
                        required
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="dailyLunchExpense" name="dailyLunchExpense" type="number" placeholder="Lunch Expense">
                </div>
            </div>
            <div>
                <button
                    class="mt-3 w-full px-3 bg-teal-400 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded text-center">
                    <span>Calculate Wage</span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
